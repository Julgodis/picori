[package]
name = "picori-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.picori]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "dol"
path = "fuzz_targets/dol.rs"
test = false
doc = false

[[bin]]
name = "shift_jis"
path = "fuzz_targets/shift_jis.rs"
test = false
doc = false

[[bin]]
name = "ascii"
path = "fuzz_targets/ascii.rs"
test = false
doc = false
